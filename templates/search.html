{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" type="text/css" href="{% static 'search-style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .artist-header {
      background-image: url('https://cdn.punchng.com/wp-content/uploads/2023/05/20120536/Rema.jpeg');
      background-size: cover;
      background-position: center;
      height: 60vh;
    }

    /* Theme colors inspired by the Vibe Music App logo */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .sidebar {
      background-color: #2e2e2e;
      width: 250px;
      padding: 20px;
    }

    .sidebar-link {
      color: #ffffff;
      display: block;
      padding: 10px;
      text-decoration: none;
    }

    .sidebar-link:hover {
      background-color: #ff4b6e;
    }

    .sidebar-link-icon {
      margin-right: 10px;
    }

    .logo-container img {
      max-width: 100%;
      height: auto;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Vibe Music App Logo -->
    <div class="logo-container">
        <img src="{% static 'images/vibe_music_logo.png' %}" alt="Vibe Music App Logo">
    </div>

    <!-- Welcome User -->
    <div class="sidebar-section">
        <span class="sidebar-link-icon">üë§</span>
        <b>Welcome, {{user.username}}</b>
        <br><br>
        <a href="/logout" class="sidebar-link">
            <span class="sidebar-link-icon">‚Ü™Ô∏è</span>
            <b>Logout</b>
        </a>
    </div>

    <!-- Top section of the sidebar -->
    <div class="sidebar-section">
        <a href="/" class="sidebar-link active">
            <span class="sidebar-link-icon">üè†</span>
            Home
        </a>
        <a href="/search" class="sidebar-link">
            <span class="sidebar-link-icon">üîç</span>
            Search
        </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1">
    <header class="header-container p-5">
      <form action="search" method="POST">
        {% csrf_token %}
        <div class="search-bar" style="width: 390px;">
          <input type="search" name="search_query" placeholder="What do you want to listen to?" aria-label="Search" class="p-2 rounded">
          <button type="submit" aria-label="Search" class="p-2 bg-blue-500 rounded text-white">üîç</button>
        </div>
      </form>
    </header>

    <!-- Search Results Section -->
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-4">Search Results ({{search_results_count}} results)</h2>
      <div class="divide-y divide-gray-800">
        {% for track in track_list %}
        <div class="flex justify-between items-center py-3">
          <div class="flex items-center space-x-4">
            <img src="{{track.track_image}}" alt="{{track.track_name}}" class="w-12 h-12">
            <div>
              <a href="/music/{{track.trackid}}">
                <p class="text-base font-medium">{{track.track_name}}</p>
                <p class="text-xs text-gray-400">{{track.artist_name}}</p>
              </a>
            </div>
          </div>
          <div class="text-gray-400">{{track.duration}}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
